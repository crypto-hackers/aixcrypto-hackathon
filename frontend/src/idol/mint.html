    window.onload = function() {

    async function getAccount() {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      return accounts[0];
    }

    async function getBlockNumber() {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const web3 = new Web3(window.ethereum);
      return await web3.eth.getBlockNumber();
    }

    //ÂÄãÂà•TX NFT48„ÅÆMint
    async function mint() {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const contract = new web3.eth.Contract(
              nft48Abi,
              nft48Address
      );

      // const gasEstimate = await contract
      //         .methods
      //         .mintNFT(account, "http://test.com")
      //         .estimateGas({ from: account });

      const result = await contract
              .methods
              .mintNFT(account, "http://test.com")
              .send({ from: account /*, gas: gasEstimate*/ });

      console.log(result);
      mintedTokenIdInHex = result.logs[0].topics[3];
      console.log (mintedTokenIdInHex)
      mintedTokenId = parseInt(mintedTokenIdInHex, 16)
      console.log (mintedTokenId)
      return mintedTokenId
    }

      //ÂÄãÂà•TX NFT48„ÅÆ„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¶„Ç©„É¨„ÉÉ„Éà„Çí‰ΩúÊàê (ÂºïÊï∞ÔºõtokenID)
      async function createERC6551Account(tokenId) {
        if (!window.ethereum) throw new Error('No Ethereum browser detected.');
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        const web3 = new Web3(window.ethereum);

        const contract = new web3.eth.Contract(
                erc6551RegistryAbi,
                erc6551RegistryAddress
        );

        const result = await contract
                .methods
                .createAccount(
                  erc6551ImplementationAddress,
                  chainId, //chain ID; 81 = Shibuya; 80001 = MUMBAI
                  nft48Address,
                  tokenId, //tokenId; variable
                  1, //salt; can be anything
                  '0x' //initData; null
                )
                .send({ from: account });

        console.log(result);
    }

    //ÂÄãÂà•TX akushuNFT„ÅÆMint
    async function mintAkushuNft(mintAmount) {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const contract = new web3.eth.Contract(
              akushuNftAbi,
              akushuNftAddress
      );

      const result = await contract
              .methods
              .mint(mintAmount)
              .send({ from: account });

      console.log(result);
      return(result);
    }

    //ÂÄãÂà•TX akushuNFT„ÅÆÈÄÅ‰ªò
    async function sendAkushuNft(destinationAddress) {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const contract = new web3.eth.Contract(
              akushuNftAbi,
              akushuNftAddress
      );

      const result = await contract
              .methods
              .safeTransferFrom(
                account,
                destinationAddress,
                1,
                1,
                "0x"
              )
              .send({ from: account });

      console.log(result);
      return(result);
    }

    //ÂÄãÂà•„É°„ÇΩ„ÉÉ„Éâ NFT48„ÅÆ„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¶„Ç©„É¨„ÉÉ„Éà„ÅÆ„Ç¢„Éâ„É¨„ÇπÂèñÂæó (ÂºïÊï∞ÔºõtokenID)
    async function viewERC6551Address(tokenId) {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const contract = new web3.eth.Contract(
              erc6551RegistryAbi,
              erc6551RegistryAddress
      );

      const result = await contract
              .methods
              .account(
                erc6551ImplementationAddress,
                chainId,
                nft48Address,
                tokenId, //tokenId; variable
                1, //salt; can be anything
              )
              .call();

      console.log(result);
      return(result);
    }

    //ÂÄãÂà•TX NFT48„ÅÆ„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¶„Ç©„É¨„ÉÉ„Éà„Å∏„ÅÆTX
      async function sendTxToERC6551(erc6551WalletAddress, to, value, data) {
      if (!window.ethereum) throw new Error('No Ethereum browser detected.');
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const contract = new web3.eth.Contract(
              erc6551AccountAbi,
              erc6551WalletAddress
      );

      const result = await contract
              .methods
              .executeCall(
                to, //address to send the TX to
                value, //value of native token to send
                data //data in hex - can be 0x for simple TX
              )
              .send({ from: account });

      console.log(result);
    }
